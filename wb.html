<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Color Whiteboard</title>
    <link rel="stylesheet" href="./wb.css">
</head>

<body onload="init()">
    
    <!-- Create the canvas with a fixed width and height. Link the JS file for functionality. -->
    <canvas id="canvas" width="800" height="400"></canvas>
    <script src="./wb.js"></script>

    <!-- Create the color picker. -->
    <div class="picker">
        <div class="neumorphism-3"></div>
        <div class="inpt">
            <!-- Create the color input fields. -->
            <input type="number" id="red" placeholder="0">
            <input type="number" id="green" placeholder="0">
            <input type="number" id="blue" placeholder="0">
        </div> 
        <p id="warning">Please enter only integers between 0 and 255.</p>
        <!-- Create the screen clear button. -->
        <div>
            <button class="selection pen" onclick="setColor('pen')">SET PEN COLOR</button>
            <button class="selection board" onclick="setColor('board')">FILL WITH COLOR</button>
        </div>
        <button class="clear" onclick="erase()">SCREEN CLEAR</button>
    </div>
    
</body>
</html>
